<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="Valeri Todorov" content="width=device-width, initial-scale=1.0">
	<!--<meta http-equiv="content-type" content=""-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Text To Speach</title>

</head>

<body class="bg-dark text-white">
	<div class="cotainer text-center">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form>
					<!-- TEXT INPUT -->
					<div class="form-group">
						<textarea name="" id="text-input" class="form-control" placeholder="type anything..."></textarea>
					</div>
					<!-- RATE SLIDER -->
					<div class="form-group">
						<div id="rate-value" badge="badge badge-primary float-right">1</div>
						<label for="rate">rate</label>
						<input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
					</div>
					<!-- PITCH SLIDER -->
					<div class="form-group">
						<div id="pitch-value" badge="badge badge-primary float-right">1</div>
						<label for="pitch">pitch</label>
						<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
					</div>
					<!-- VOICE SELECTION -->
					<div class="form-group">
						<select id="voice-select" class="form-control form-control-lg"></select>
						<button class="btn btn-light btn-lg btn-block">Speak</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
